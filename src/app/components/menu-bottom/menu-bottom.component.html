<nav class="bottom-nav" role="navigation" aria-label="Primary">
  <ul>
    <li *ngFor="let item of items">
      <a [routerLink]="item.route"  [class.click-active]="item.key===activePage"  >
        <span class="icon">
        <!-- home -->
          <svg *ngIf="item.key === ''" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M12 3l9 8h-3v7a1 1 0 0 1-1 1h-4v-5H11v5H7a1 1 0 0 1-1-1v-7H3l9-8z" />
          </svg>
          <!-- matches (calendar) -->
          <svg *ngIf="item.key === 'matches'" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm0 4 3 2-1 3h-4l-1-3 3-2Zm-5 4 2 1 1 3-2 2-2-1 .5-4Zm10 0 .5 4-2 1-2-2 1-3 2-1Zm-7 7 2-1 2 1v2l-2 1-2-1v-2Z"/>
          </svg>
          <!-- bets (ticket/coin) -->
          <svg *ngIf="item.key === 'bethistory'" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M21 7v10a1 1 0 0 1-1 1h-3.07a2.5 2.5 0 0 0-2.06 1.22l-.8 1.36a1 1 0 0 1-1.72 0l-.8-1.36A2.5 2.5 0 0 0 7.07 18H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h3.07a2.5 2.5 0 0 0 2.06-1.22L9.93 3.44a1 1 0 0 1 1.72 0l.8 1.36A2.5 2.5 0 0 0 15.93 6H19a1 1 0 0 1 1 1z"/>
          </svg>
          <!-- teams (users) -->
          <svg *ngIf="item.key === 'earnings'" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5C23 14.17 18.33 13 16 13z"/>
        </svg>
          <!-- me (profile) -->
          <svg *ngIf="item.key === 'account'" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
          </svg>
        </span>
      <span [class.label-active]="item.key == activePage" *ngIf="item.key !== activePage||true" class="label">{{item.label}}</span>
      </a>
    </li>
  </ul>
</nav>

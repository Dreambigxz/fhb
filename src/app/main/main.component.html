<app-quick-notifications *ngIf="quickNav.storeData.get('notification')"></app-quick-notifications>

 <div style="margin-top:50px" class="space-top container-fluid">

      <div (click)="quickNav.openTab('https://t.me/FHbofficialChannel')" class="Join tg">
        <h6>
          JOIN OUR TELEGRAM CHANNEL HERE   <i class="ti ti-brand-telegram"></i>
        </h6>

      </div>
      <app-slider></app-slider>

      <div data-v-1cc70779 data-v-2395076d class="u-notice-bar u-type-none-light-bg snipcss-bqsrZ style-ipoKw" mode="horizontal" id="style-ipoKw">
        <div data-v-1cc70779 class="u-direction-row">
            <div data-v-1cc70779 class="u-icon-wrap">
                <div data-v-a165ad4e data-v-1cc70779 class="u-icon u-left-icon u-icon--right">
                  <i class="ti ti-volume"></i>
                    <!-- <div data-v-a165ad4e class="u-icon__icon uicon-volume-fill u-iconfont style-k3LxU" id="style-k3LxU"></div> -->
                </div>
            </div>
            <div (click)="quickNav.openTab('https://t.me/FHbofficialChannel')" data-v-1cc70779 id="u-notice-box" class="u-notice-box">
                <div data-v-1cc70779 id="u-notice-content" class="u-notice-content style-Wd7nw">
                    <p data-v-1cc70779 class="u-notice-text u-type-none style-L7Ss9" id="style-L7Ss9"><span> Welcome to FHB. Follow our channel for more update. <i class="ti ti-telegram"></i> <strong>Join now</strong> </span></p>
                </div>
            </div>
            <div data-v-1cc70779 class="u-icon-wrap"></div>
        </div>
    </div>

      <div *ngIf="storeData.store['wallet'] as walletData" class="balance-data  notranslate text-center mt-12 gap-4 space-">
          <!-- $<span class="bal___display"></span> -->
            <span class="text-deem">Balance:</span>
            <span class="bal___display">{{walletData.init_currency.symbol}} {{walletData.balance.new|currencyConverter|number:"1.2-2"}} </span>
            <i (click)="quickNav.reload('main')" class="ti ti-reload text-main"></i>

    </div>




    <div data-v-73d89818="" class="tab container qnav">
      <div (click)="quickNav.go('wallet/deposit')" data-v-73d89818="" class="item">
          <div data-v-73d89818="" class="icon">
              <div data-v-73d89818="" class="kingkong">
                  <div id="style-oU949" class="style-oU949"></div>
                  <!-- <img src="https://h5.ownone.pro/static/img/invite-icon.f2863395.svg" draggable="false"> -->
                  <i class="ti ti-wallet q-icon"></i>
              </div>
          </div>
        <span>Deposit</span>

      </div>
      <div (click)="quickNav.go('wallet/withdraw')" data-v-73d89818="" class="item">
          <div data-v-73d89818="" class="icon">
              <div data-v-73d89818="" class="kingkong">
                  <div id="style-XjsOe" class="style-XjsOe"></div>
                  <!-- <img src="https://h5.ownone.pro/static/img/foundation-icon.562adc6f.svg" draggable="false"> -->
                  <i class="ti ti-exchange q-icon"></i>
              </div>
          </div>
          <span>Withdraw</span>

      </div>
      <div (click)="quickNav.go('promotions/rewards')" data-v-73d89818="" class="item">
          <div data-v-73d89818="" class="icon">
              <div data-v-73d89818="" class="kingkong">
                  <div id="style-GBFTT" class="style-GBFTT"></div>
                  <i class="ti ti-gift q-icon"></i>
              </div>
          </div>
          <span>Rewards</span>

      </div>

      <div (click)="quickNav.openTab('https://t.me/FHBCS123')" data-v-73d89818="" class="item">
          <div data-v-73d89818="" class="icon">
              <div data-v-73d89818="" class="kingkong">
                  <div id="style-omNpS" class="style-omNpS"></div>
                  <i class="ti ti-help q-icon"></i>
              </div>
          </div>
          <span>Help</span>

      </div>
      <div [class.inactive-content]="!quickNav.storeData.get('can_download_app')" (click)="appManager.installApp()"  data-v-73d89818="" class="item">
          <div data-v-73d89818="" class="icon">
              <div data-v-73d89818="" class="kingkong">
                  <div id="style-omNpS" class="style-omNpS"></div>
                  <i class="ti ti-download q-icon"></i>
              </div>
          </div>
          <span>App</span>

      </div>
    </div>




  <!-- <app-secured *ngIf="quickNav.storeData.store['soccer']"></app-secured> -->

</div>

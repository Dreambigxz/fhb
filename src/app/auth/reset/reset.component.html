<app-spinner></app-spinner>

<section class="login_section pt-120 p3-bg">
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center">

            <div class="col-lg-12 col-xl-12">
                <div class="login_section__loginarea">
                    <div class="row justify-content-start">
                        <div class="col-xxl-10">
                            <div class="pb-10 pt-8 mb-7 mt-12 mt-lg-0 px-4 px-sm-10">
                                <p class="mb-10 mb-md-15"></p>
                                <div *ngIf="authService.formView['reset'] as form" class="login_section__form">

                                  <!-- <div id="google_translate_element" class="custom-google-select text-warning"></div> -->

                                    <form [formGroup]="form" (ngSubmit)="authService.onSubmit(form,'forgot-password')">
                                        <div class="mb-5 mb-md-6">
                                            <input class="n11-bg"  placeholder="Email "
                                                type="email" formControlName="email">
                                        </div>
                                        <!-- <div class="mb-4 d-lex">
                                          <span style="float:right" class=" gap-1"> <a class="g1-color " (click)="authService.router.navigate(['/login'])">Login</a></span>
                                        </div> -->

                                        <button [class.inactive-btn]="!form.valid" class="cmn-btn px-5 py-3 mb-6 w-100 mt-5" type="submit">Reset</button>
                                    </form>
                                </div>
                                <span class="d-center gap-1"> <a class="g1-color" (click)="authService.router.navigate(['/login'])">Login now</a></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
